<div class="container">
    <div class="row mt-3" *ngIf="newList$ | async as newList">
        <div class="col-4" *ngFor="let item of newList">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="news-header-image"></div>
                    <mat-card-title>{{item.title}}</mat-card-title>
                    <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{item.imgUrl}}" alt="">
                <mat-card-content>
                    <p class="text-justify">{{item.content}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>MORE</button>
                    <span class="text-muted">{{item.postDate}}</span>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
