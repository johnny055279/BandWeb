<div class="container mb-5">
    <mat-card class="mt-3 mx-auto" style="width: 60%;">
        <mat-card-header>
            <div mat-card-avatar class="news-header-image"></div>
            <mat-card-title>{{news.title}}</mat-card-title>
            <mat-card-subtitle>{{news.subTitle}} - <span class="text-muted">{{news.postDate | date:
                    'yyyy-MM-dd'}}</span></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{news.imageUrl}}" alt="">
        <mat-card-content>
            <p class="text-justify">{{news.content}}</p>
        </mat-card-content>
    </mat-card>
</div>
