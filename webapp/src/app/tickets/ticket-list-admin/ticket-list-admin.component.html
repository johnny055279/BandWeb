<div class="container mb-5">
    <a mat-raised-button color="accent" class="mt-3" (click)="openDialog()">
        <mat-icon>add</mat-icon>
        Add new tour
    </a>

    <div class="mt-3">
        <div *ngIf="isLoadingResults || isRateLimitReached">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            <div *ngIf="isRateLimitReached">
                API rate limit has been reached. It will be reset in one minute.
            </div>
        </div>
        <div>
            <table mat-table [dataSource]="data" class="table" matSort matSortActive="showTime" matSortDisableClear
                matSortDirection="desc">
                <!-- Number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let row; let i = index">{{i + 1}}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let row">{{row.price}}</td>
                </ng-container>

                <ng-container matColumnDef="purchaseDeadLine">
                    <th mat-header-cell *matHeaderCellDef>DeadLine</th>
                    <td mat-cell *matCellDef="let row">{{row.purchaseDeadLine | date: 'yyyy/MM/dd - hh:mm'}}</td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef>Location</th>
                    <td mat-cell *matCellDef="let row">{{row.cityName}}</td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>Title</th>
                    <td mat-cell *matCellDef="let row">{{row.title}}</td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="showTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                        ShowTime
                    </th>
                    <td mat-cell *matCellDef="let row">{{row.showTime | date: 'yyyy/MM/dd - hh:mm'}}</td>
                </ng-container>

                <ng-container matColumnDef="operate">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <a mat-mini-fab color="warn" class="me-3" matTooltip="Edit" routerLink="{{row.id}}">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a mat-mini-fab color="primary" matTooltip="Delete">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
    </div>
</div>
